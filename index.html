<!DOCTYPE html>
<html>
  <head>
    <title>Ecosystem Simulation</title>
  </head>
  <body>
    <script type="module" src="/js/threeStarter.js"></script>
    <script src="js/util/perlinNoise.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex" src="shader.vert">
      varying vec2 vUv;
      varying vec3 vNormal;
      varying vec3 vPosition;
      void main() {
          vUv = uv;

          vNormal = (modelMatrix * vec4(normal, 0.0)).xyz;
          vPosition = (modelMatrix * vec4(position, 1.0)).xyz;


          gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      uniform vec3 directionalLightDirection[ 5 ];

      uniform vec3 lightPos;

      varying vec3 vNormal;
      varying vec3 vPosition;
      uniform vec3 color;
      varying vec2 vUv;
      void main() {

          vec3 lightDir = normalize(vec3(0.7,1,0.5));
          float diffuse = max(dot(vNormal, lightDir),0.3);

          gl_FragColor = vec4(color,1.)*diffuse;
      }
    </script>
  </body>
</html>
